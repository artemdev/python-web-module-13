{% extends "quotes/base.html" %}

{% block content %}


<a class='btn btn-success mb-4' href="{% url 'authors:create'%}">Add author</a>

<h1>Authors</h1>
{% if authors %}
<ul class="list-group mb-5">
    {% for author in authors %}
    <li class="list-group-item list-group-item-action">
        <a href="{% url 'authors:show' author.fullname %}">{{ author.fullname }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No authors found</p>
{% endif %}

{% endblock %}
