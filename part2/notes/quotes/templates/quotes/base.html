<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
</head>

<body data-new-gr-c-s-check-loaded="14.1169.0" data-gr-ext-installed="">
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <a class='btn btn-warning' href="{% url 'quotes:index' %}">Quotes</a>
                    <a class='btn btn-warning' href="{% url 'authors:index' %}">Authors</a>
                    <a class='btn btn-warning' href="{% url 'users:logout' %}">Logout</a>
                    {% else %}
                    <a class='btn btn-success' href="{% url 'users:login' %}">Login</a>
                    <a class='btn btn-success' href="{% url 'users:signup' %}">Register</a>
                    {% endif %}
                </p>
            </div>
        </div>


        <div class="row">
            <div class="col-md-8">
                <div>
                    {% for message in messages %}
                    <div class="alert alert-primary">{{ message }}</div>
                    {% endfor %}
                </div>

                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted">
                Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
            </p>
            <p class="copyright">
                Made with <span class="zyte">‚ù§</span> by <a class="zyte" href="https://www.zyte.com">Zyte</a>
            </p>
        </div>
    </footer>
</body>

</html>
